<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

        <link href="styles.css" rel="stylesheet">
        <script type="module" src="main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marhey&display=swap" rel="stylesheet">
        <title>BookBound</title>
    </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo">
          <img src="images/book-logo.png" alt="book" style="width: 30px; height: 30px">
          <span class="navbar-brand mb-0 h1">BookBound</span></div>
        </div>
      </nav>
    <div class="container">
        <div class="row mt-4 button-row">
            <button id='addBook' type="button" class="btn btn-secondary btn-lg">ADD BOOK</button>
        </div>
        <div class="row table-row">
            <table class="table table-striped" id="favoriteBooks">
                <thead>
                  <tr>
                    <th scope="col">Add Rating</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Reader</th>
                    <th scope="col">Rating</th>
                    <!-- <th scope="col">Comments</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Add Rating</td>
                    <td>The Orphan Master's Son</td>
                    <td>Adam Johnson</td>
                    <td>Historical Fiction</td>
                    <td>Lynn</td>
                    <td>5: all-time favorite</td>
                  </tr>
                </tbody>
              </table>
                    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
        </div>
          <!-- Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form novalidate>
                <div class="mb-3">
                    <label for="reader" class="form-label">Your Full Name</label>
                    <input type="text" class="form-control" id="reader">
                    <small>Error Message</small>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <select class="form-select" aria-label="Select genre" id="genre">
                        <option value="none" disabled>select genre</option>
                        <option value="scifi">SciFi/Fantasy</option>
                        <option value="mystery">Mystery/Crime</option>
                        <option value="short">Short Stories</option>
                        <option value="historical">Historical Fiction</option>
                        <option value="beach">Beach Read</option>
                        <option value="fiction">Fiction (general)</option>
                        <option value="memoir">Non-Fiction, Memoir</option>
                        <option value="learning">Learning/Fact-Based</option>
                    </select>
                </div>
                <div class="mb-3 rating-question">
                    <select class="form-select" aria-label="Your rating" id="rating">
                        <option value="none" disabled>Your rating</option>
                        <option value="1">1: don't bother</option>
                        <option value="2">2: just ok</option>
                        <option value="3">3: pretty good</option>
                        <option value="4">4: really enjoyed</option>
                        <option value="5">5: all-time favorite</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea id="comments" style="min-height: 100px;" class="form-control"></textarea>
                    <label for="comments" style="color: grey">Optional comments</label>
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="submit-book" type="button" class="btn btn-primary">Submit</button>
                  </div>
              </form>
        </div>

      </div>
    </div>
  </div>
            <!-- Modal -->
            <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form novalidate>
                          <div class="mb-3">
                              <label for="reader" class="form-label">Your Full Name</label>
                              <input type="text" class="form-control" id="rating-reader">
                          </div>
                          <div class="mb-3 rating-question">
                              <select class="form-select" aria-label="Your rating" id="rating-rating">
                                  <option selected>Your rating</option>
                                  <option value="1">1: don't bother</option>
                                  <option value="2">2: just ok</option>
                                  <option value="3">3: pretty good</option>
                                  <option value="4">4: really enjoyed</option>
                                  <option value="5">5: all-time favorite</option>
                              </select>
                          </div>
                          <div class="form-floating">
                              <textarea id="rating-comments" style="min-height: 100px;" class="form-control"></textarea>
                              <label for="comments" style="color: grey">Optional comments</label>
                            </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                              <button id="submit-rating" type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                  </div>
          
                </div>
              </div>
            </div>
    </div>
</body>
</html>
